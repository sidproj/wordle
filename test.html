<html>
    <head>
        <title>test to get 5 letter words</title>
    </head>
    <body>
        <div id="write"></div>
    </body>
    <script>
        window.onload=async ()=>{
            const url="https://raw.githubusercontent.com/charlesreid1/five-letter-words/master/sgb-words.txt";
            const res = await fetch(url);
            let data=await res.text();
            data=data.split("\n");
            
            const jsonData=await JSON.stringify(data);
            
            var fileWriter = new FileWriter("C:\Users\Sid\Desktop\Programs1\portfolio projects\Wordle\words.json");
            fileWriter.open();
            fileWriter.writeLine(jsonData);
            fileWriter.close();
            
        }
    </script>
</html>
